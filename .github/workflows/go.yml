name: Go

on:
  push:
    branches: [ 'main', 'v105.6.x', 'v106.3.x' ]
  pull_request:
    branches: [ 'main', 'v105.6.x', 'v106.3.x' ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-go@v3
      with:
        go-version: 1.18
    - name: Test
      run: go test -v -race ./...
  vet:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-go@v3
      with:
        go-version: 1.18
    - name: Vet
      run: go vet ./...
